apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
  project: default
  source:
    repoURL: https://github.com/cal324/apps.git
    path: overlays/rook
    targetRevision: develop
    helm:
      parameters:
      - name: source.targetRevision
        value: develop
      - name: destination.kubernetes
        value: kind
  syncPolicy:
    syncOptions: 
    automated:
      prune: true
      selfHeal: true
