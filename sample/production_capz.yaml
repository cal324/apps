---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/cal324/apps.git
    targetRevision: main
    path: overlays/capz
    helm:
      parameters:
      - name: source.targetRevision
        value: main
      - name: destination.kubernetes
        value: capz
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
