apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/cal324/apps.git
    targetRevision: <%= branch %>
    path: overlays/<%= cluster %>
    helm:
      parameters:
        - name: source.targetRevision
          value: <%= branch %>
        - name: destination.kubernetes
          value: <%= cluster %>
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
