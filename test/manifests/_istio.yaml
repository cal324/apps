apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        revision: develop
  template:
    metadata:
      name: istio
    spec:
      project: default
      source:
        repoURL: https://github.com/cal324/apps.git
        targetRevision: '{{revision}}'
        path: overlays/istio
      destination:
        name: '{{cluster}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

