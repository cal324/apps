---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-kafka-fluentbit
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '3'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: "{{ .Values.destination.name }}"
    namespace: fluent-kafka
  project: "{{ .Values.project }}"
  sources:
  - repoURL: https://fluent.github.io/helm-charts
    chart: fluent-bit
    targetRevision: 0.37.1
    helm:
      valueFiles:
      - "$values/{{ .Values.values.path }}/fluent-kafka/fluentbit.yaml"
  - repoURL: "{{ .Values.values.repoURL }}"
    targetRevision: "{{ .Values.values.targetRevision }}"
    ref: values
  syncPolicy:
    syncOptions: 
    automated:
      prune: true
      selfHeal: true
