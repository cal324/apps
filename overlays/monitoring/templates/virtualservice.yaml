---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-virtualservice
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '3'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
  project: default
  source:
    repoURL: https://github.com/cal324/apps.git
    path: overlays/monitoring/virtualservice
    targetRevision: develop
  syncPolicy:
    syncOptions: 
    automated:
      prune: true
      selfHeal: true
