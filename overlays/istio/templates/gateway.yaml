---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: 2
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: gateway
  project: default
  source:
    repoURL: https://github.com/cal324/apps.git
    path: overlays/istio/gateway
    targetRevision: develop
  syncPolicy:
    syncOptions: 
    automated:
      prune: true
      selfHeal: true
