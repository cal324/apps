---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: namespace
  project: default
  source:
    repoURL: https://github.com/cal324/apps.git
    path: overlays/istio/namespace
    targetRevision: develop
  syncPolicy:
    syncOptions: 
    automated:
      prune: true
      selfHeal: true
