---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-aggregator-fluentd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '1'
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: logging
  project: default
  sources:
  - repoURL: https://fluent.github.io/helm-charts
    chart: fluentd
    targetRevision: 0.4.3
    helm:
      valueFiles:
      - "$values/overlays/fluent-aggregator/files/fluentd.yaml"
  - repoURL: https://github.com/cal324/apps.git
    targetRevision: develop
    ref: values
  syncPolicy:
    syncOptions: 
    automated:
      prune: true
      selfHeal: true
